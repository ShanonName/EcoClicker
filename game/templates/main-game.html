{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Eco Clicker</title>

	<!-- Se carga el css -->
	<link rel="stylesheet" href="{% static 'css/main-game.css' %}">

  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Last-Modified" content="0">
  <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <!--
  <link rel="preload" href="{% static 'css/main-game.css' %}" as="style" onload="this.rel='stylesheet'"/>
  -->
</head>

<body>
	<!-- Canvas del fondo -->
	<canvas id="bg" width="1920" height="1080"></canvas>
	
	<!-- Puntuacion -->
  <p id="puntuacion">Puntuación: <span id="puntos">{{ puntuacion }}</span></p>

	<!-- Botón de la Tierra -->
  <div id="button-container">
    
    <button id="Earth-btn"> 
      <canvas id="Earth-canvas" width="48" height="48"></canvas>
      <img id="Garbage" src="{% static 'imgs/garbage.png' %}" width=32 height=32>
    </button>
  </div>

  <div id="progress" class="fondo">
    <div id="bar" class="status"></div>
  </div>



	<!-- Menú de la tienda -->
	<div id="shop-menu">
		<canvas id="shop" width="500" height="600"></canvas>
		<p id="menu-title">Tienda</p>
		<hr>
	</div>

	<!-- Scripts -->
  <script>
		// Variables globales para rutas de imágenes 
    const bgImgPath = "{% static 'imgs/bg.png' %}";
		const btnImgPath = "{% static 'imgs/earth.png' %}";
  </script>
	
  <script type="module" src="{% static 'js/earth.js' %}"></script>
  <script type="module" src="{% static 'js/bg.js' %}"></script>
  <script type="module" src="{% static 'js/menu-tienda.js' %}"></script>
  <script type="module" src="{% static 'js/preload.js' %}"></script>

</body>
</html>
